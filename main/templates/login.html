{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {% for message in messages %}
            <div class="error-message">{{ message }}</div>
            {% endfor %}
            <div class="form-group">
                <label for="id_username">Username or Phone number:</label>
                <input type="text" id="id_username" name="username" placeholder="Enter username or phone number" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="login-link">
            Don't have an account? <a href="{% url 'customer_signup' %}">Signup in here</a>.
        </p>
    </div>
</body>
</html>
