{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - ShopEase</title>
    <link rel="stylesheet" href="{% static 'product_details.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <a href="/">ShopEase</a>
        </div>
        <nav class="navigation">
            <a href="/">Home</a>
            <a href="/products/">Shop</a>
            <a href="/cart/">Cart</a>
        </nav>
    </header>

    <!-- Product Details Section -->
    <main class="product-details-container">
        <div class="product-card">
            <div class="product-image">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
            <div class="product-info">
                <h1 class="product-name">{{ product.name }}</h1>
                <p class="price">K{{ product.price }}</p>
                <p class="description">{{ product.description }}</p>

                <div class="additional-info">
                    <p><strong>Created by:</strong> {{ product.seller }}</p>
                    <p><strong>In stock:</strong> {% if product.in_stock %}Yes{% else %}No{% endif %}</p>
                </div>
                
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>
    
</body>
</html>
